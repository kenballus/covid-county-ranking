<!DOCTYPE HTML>
<html lang="en"> 

<html>
    <head>
        <meta charset="utf-8"/>

        <title>Coronavirus County Ranking</title>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">

        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Our CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>

        <!-- Materialize JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- Load data from our JS -->
        <script src="data.js"></script>
    </head>

    <body>
        <h5>All data came from the <a href="https://www.nytimes.com/interactive/2020/us/coronavirus-us-cases.html#g-cases-by-county">New York Times</a> and the <a href="https://www.census.gov/data/tables/time-series/demo/popest/2010s-counties-total.html">US Census</a>.</h5>
        <h5>Last updated <!--regex-->2020-03-29 10:01:44.</h5>
        
        <!-- I swapped this out for browser-default because it didn't work on mobile -->
        <div class="browser-default">
            <select class="browser-default">
              <option value="" disabled selected>Sort By:</option>
              <option value="3">Cases</option>
              <option value="4">Deaths</option>
              <option value="5">Cases Per Thousand</option>
              <option value="6">Deaths Per Thousand</option>
              <option value="7">Death Rate</option>
            </select>
        </div>


        <div id="main_table">
            <table>
                <thead>
                    <th>Rank</th>
                    <th>County</th>
                    <th>State</th>
                    <th>Population</th>
                    <th>Cases</th>
                    <th>Deaths</th>
                    <th>Cases Per Thousand</th>
                    <th>Deaths Per Thousand</th>
                    <th>Death Rate</th>
                </thead>

                <tbody id="main_body">
                    
                </tbody>
            </table>
        </div>

    </body>

    <script src="index.js"></script>
</html>
